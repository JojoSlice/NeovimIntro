<!DOCTYPE html>

<body class="font-[Poppins] bg-gradient-to-t from-[#5f2c82] to-[#49a09d] min-h-screen">

			<div>
				<img class="w-36" src="images/NvimTrans.png" alt="...">
			</div>
			<div
				class="nav-links md:static absolute bg-gray-500 md:min-h-fit min-h-[60vh] left-0 top-[-100%] md:w-auto w-full flex items-center px-5">
				<ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8">
					<li>

					</li>
					<li>

		</nav>

			e.src = e.src.includes("menu.svg") ? "images/close.svg" : "images/menu.svg";
			navLinks.classList.toggle('top-[9%]')
		}
	</script>
